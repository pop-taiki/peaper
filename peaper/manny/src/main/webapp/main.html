<!DOCTYPE html>
<html lang ="en">

<meta charset="UTF-8">
<title>給料明細</title>
<link rel="stylesheet" href="./sample.css">

<body>

</table>
<table class ="second">

    </tr>

      <th class = "t5-5">所得税</th>
